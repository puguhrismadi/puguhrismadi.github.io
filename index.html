---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="button button-primary">Read More</a>
    </article>
  {% endfor %}
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15860.839518584602!2d106.82486342696707!3d-6.366878926284295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69ec111269e9bb%3A0x4021bbdbe0454fef!2sGraha%20IT%20CERMAT!5e0!3m2!1sid!2sid!4v1604383116011!5m2!1sid!2sid" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div>
